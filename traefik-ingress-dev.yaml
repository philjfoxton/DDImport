apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: dev-ingress-traefik
  annotations:
    kubernetes.io/ingress.class: traefik
    traefik.frontend.rule.type: PathPrefix
    ingress.kubernetes.io/custom-response-headers: "X-Android-Min-Version:1 || X-iOS-Min-Version:1"
spec:
  rules:
  - host: eks-dev-elb.sigmabh.io
    http:
      paths:
      - path: /v1/auth 
        backend:
          serviceName: auth-api
          servicePort: 80
      - path: /v1/confirmation
        backend:
          serviceName: auth-api
          servicePort: 80          
      - path: /auth
        backend:
          serviceName: auth-api
          servicePort: 80          
      - path: /v1/connections
        backend:
          serviceName: connections-api
          servicePort: 80
      - path: /connections
        backend:
          serviceName: connections-api
          servicePort: 80    
      - path: /obpexporter
        backend:
          serviceName: obp-exporter-service
          servicePort: 80     
      - path: /v1/obpexporter 
        backend:
          serviceName: obp-exporter-service
          servicePort: 80            
      - path: /v1/notifications
        backend:
          serviceName: notifications-api
          servicePort: 80
      - path: /notifications
        backend:
          serviceName: notifications-api
          servicePort: 80    
      - path: /obp
        backend:
          serviceName: obp-mock-api
          servicePort: 80  
      - path: /v1/obp
        backend:
          serviceName: obp-mock-api
          servicePort: 80   
      - path: /v1/budgets
        backend:
          serviceName: transactions-api
          servicePort: 80   
      - path: /v1/transactions
        backend:
          serviceName: transactions-api
          servicePort: 80   
      - path: /v1/banks
        backend:
          serviceName: transactions-api
          servicePort: 80   
      - path: /v1/accounts
        backend:
          serviceName: transactions-api
          servicePort: 80   
      - path: /v1/tokens
        backend:
          serviceName: transactions-api
          servicePort: 80   
      - path: /transactions
        backend:
          serviceName: transactions-api
          servicePort: 80
      - path: /goals
        backend:
          serviceName: goals-api
          servicePort: 80
      - path: /v1/goals
        backend:
          serviceName: goals-api
          servicePort: 80 
      - path: /statements
        backend:
          serviceName: statements-api
          servicePort: 80
      - path: /v1/statements 
        backend: 
          serviceName: statements-api
          servicePort: 80
---
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: private-dev-ingress-traefik
  annotations:
    kubernetes.io/ingress.class: traefik
    traefik.frontend.rule.type: PathPrefix
    ingress.kubernetes.io/custom-response-headers: "X-Android-Min-Version:1 || X-iOS-Min-Version:1"
spec:
  rules:
  - host: private-eks-dev-elb.sigmabh.io
    http:
      paths:
      - path: /v1/internal/auth/nbb/privateauth
        backend:
          serviceName: auth-api
          servicePort: 80
