apiVersion: v1
kind: Service
metadata:
  name: nginx-proxy-service
#  namespace: dev-env
#  annotations:
#    cloud.google.com/load-balancer-type: "Internal"
  annotations:
    service.beta.kubernetes.io/aws-load-balancer-internal: '"true"'
  labels:
    app: nginx
spec:
  type: LoadBalancer
  selector:
    app: nginx
  ports:
  - port: 80
    name: http
    targetPort: 80