apiVersion: apps/v1
kind: Deployment
metadata:
  name: obp-exporter-deployment
 # namespace: pfm-stage
  labels:
    app: obp-exporter
spec:
  replicas: 1
  selector:
    matchLabels:
      app: obp-exporter
  template:
    metadata:
      labels:
        app: obp-exporter
    spec:
      containers:
      - name: obp
        image: 063523468743.dkr.ecr.us-east-2.amazonaws.com/pmf/obpexporter.service:latest
        ports:
        - containerPort: 80 
        livenessProbe:
          httpGet:
            path: /obpexporter/hangfire
            port: 80
          initialDelaySeconds: 4
        env:
          - name: ASPNETCORE_URLS
            value: http://+:80
          - name: ASPNETCORE_ENVIRONMENT
            value: Development
          - name: PFM_SERVICE_NAME
            value: obpexporter